<div class="row">
  <div class="col-md-6">
    <app-recipes-list [recipes]="recipes"></app-recipes-list>
  </div>
  <div class="col-md-6">
    <app-recipe-details
      *ngIf="recipeSelected; else info;"
      [recipe]="currentRecipe"></app-recipe-details>
    <ng-template #info>
      <p>No recipe selected</p>
    </ng-template>
  </div>
</div>
